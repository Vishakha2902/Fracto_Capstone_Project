<div *ngIf="doctor">
  <div class="card p-3 mb-3">
    <h4>{{ doctor.name }}</h4>
    <p class="mb-1">{{ doctor.specialization?.name }}</p>
    <p class="mb-1">{{ doctor.city }}</p>
  </div>

  <div class="card p-3 mb-3">
    <h5>Select date & slot</h5>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="message" class="alert alert-success">{{ message }}</div>

    <div class="mb-3">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="date" />
    </div>

    <div class="mb-3">
      <button class="btn btn-outline-primary" (click)="loadSlots()">Get Slots</button>
    </div>

    <div *ngIf="slots.length">
      <div class="list-group">
        <label *ngFor="let s of slots" class="list-group-item">
          <input type="radio" name="slot" [(ngModel)]="selectedSlot" [value]="s" /> {{ s }}
        </label>
      </div>
      <div class="mt-3">
        <button class="btn btn-success" (click)="book()">Book Appointment</button>
      </div>
    </div>
  </div>
</div>
